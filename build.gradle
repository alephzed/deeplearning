plugins {
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
}

group = 'com.herringbone'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation group: 'org.nd4j', name: 'nd4j-native-platform', version: '1.0.0-beta5'
    implementation group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: '1.0.0-beta5'
    compile group: 'org.deeplearning4j', name: 'deeplearning4j-nn', version: '1.0.0-beta5'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
